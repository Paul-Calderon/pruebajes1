<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <title>DAWE SYSTEMS</title>
  <link rel="shortcut icon" href="../public/images/ico/Dawe.ico">
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="../public/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="../public/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../public/dist/css/adminlte.min.css">
  <!-- Daterange picker -->
  <link rel="stylesheet" href="../public/daterangepicker/daterangepicker.css">
 <!-- Bootstrap4 Duallistbox -->
  <link rel="stylesheet" href="../public/bootstrap4-duallistbox/bootstrap-duallistbox.min.css">
<!-- Toastr color de alertas-->
  <link rel="stylesheet" href="../public/toastr/toastr.min.css">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <!-- /.login-logo -->
  <div class="card">
  <div class="login-logo">
    <b>Instituciones MP</b>
  </div>
    <div class="card-body login-card-body">
      <p class="login-box-msg">Ingrese sus datos de Acceso</p>

      <form method="post" id="frmAcceso">
        <div class="input-group mb-3">
          <input type="text" id="logina" name="logina" class="form-control" placeholder="Usuario">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" id="clavea" name="clavea" class="form-control" placeholder="Password">
          
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <!-- /.social-auth-links -->
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="../public/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../public/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../public/dist/js/adminlte.min.js"></script>
<!-- SweetAlert2 tipos de alertas-->
<script src="../public/sweetalert2/sweetalert2.min.js"></script>
<!-- Toastr alertas-->
<script src="../public/toastr/toastr.min.js"></script>
<script type="text/javascript"src="scripts/login.js"></script>
</body>
</html>
